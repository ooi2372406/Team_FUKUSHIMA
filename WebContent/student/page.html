<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

  <header>
  	<div class="container w-75 headerstyle" style="background-color:lightskyblue">
  		<h2>得点管理システム</h2>
  	</div>
  </header>

  <main class="mt-xl-5">
  	<div class="container original-border loginstyle" style="width:40%;padding:0; margin-bottom:30px;">
  		<div class="mx-auto my-auto" >
    		<h3 class="mb-auto text-center" style="background-color:whitesmoke;">ログイン</h3>
    		<form class="login-form">
  				<div class="form-group mt-1 mb-1">
    				<label for="exampleInputEmail1">メールアドレス</label>
    				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID">
  				</div>

  				<div class="form-group mt-1 mb-1">
    				<label for="exampleInputPassword1">パスワード</label>
    				<input type="password" class="form-control" id="password" placeholder="	パスワード">
  				</div>
  				<div class="form-group form-check text-center">
    				<input type="checkbox" class="form-check-input" id="show-password">
    				<label for="show-password">パスワードを表示</label>
  				</div>
  				<div class=" text-center">
  					<button type="submit" class="btn btn-primary" style="padding:10px 45px; margin-bottom:15px;">ログイン</button>
  				</div>
			</form>
		</div>
	</div>
	</main>

	<footer>
		<div class="container w-75" style="background-color:lightgray; padding:5px 0;">
			<div class="footerstyle"><small>© 2024 ???</small></div>
			<div class="footerstyle"><small>大原学園</small></div>
		</div>
	</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../javascript/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
